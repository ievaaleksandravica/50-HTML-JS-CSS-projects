<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
   
    <title>Feedback UI Design</title>
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>How satisfied are you with our <br> customer support performance?</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://cdn-icons.flaticon.com/png/512/166/premium/166531.png?token=exp=1643208994~hmac=ea09d8d87083ad418e7b2fe298c9c94e" alt="">
                <small>Unhappy</small>
              </div>
      
              <div class="rating">
                <img src="https://cdn-icons.flaticon.com/png/512/166/premium/166517.png?token=exp=1643209025~hmac=9266768794cb4206234083129e8139ed" alt=""/>
                <small>Neutral</small>
              </div>
      
              <div class="rating active">
                <img src="https://cdn-icons.flaticon.com/png/512/166/premium/166538.png?token=exp=1643208934~hmac=4721ff0f75b90ea0f5231eab8ad14b25" alt=""/>
                <small>Satisfied</small>
              </div>
        </div>
        <button class="btn" id="send">Send Review</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
