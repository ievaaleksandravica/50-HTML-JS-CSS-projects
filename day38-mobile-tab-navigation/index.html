<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <div class="phone">

        <img src="https://images.unsplash.com/photo-1506929562872-bb421503ef21?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fGJlYWNofGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1400&q=60" alt="work" class="content">
        <img src="https://images.unsplash.com/photo-1559494007-9f5847c49d94?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTJ8fGJlYWNofGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1400&q=60" alt="blog" class="content">

        <nav>
            <ul>
                <li>
                    <i class="fas fa-home active"></i>

                </li>
                <li>
                    <i class="fas fa-box"></i>

                </li>
                <li>
                    <i class="fas fa-book-open"></i>

                </li>
                <li>
                    <i class="fas fa-users"></i>
